<!--<div class="x_panel" *ngIf="category">-->
<div class="x_panel" *ngIf="categoryName">
    <div class="x_title">
        <!--<h2> Summary Category</h2>-->
        <h2> Category Name</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Name <span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <!--<input (change)="onValueChanged()" name="name" type="text" required="required" [(ngModel)]="category.name" class="form-control col-md-7 col-xs-12">-->
                    <input (change)="onValueChanged()" name="name" type="text" required="required" [(ngModel)]="categoryName" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Key <span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input name="key" type="text" required="required" [(ngModel)]="category.key" class="form-control col-md-7 col-xs-12">
                </div>
            </div>-->
        </form>
    </div>
</div>
