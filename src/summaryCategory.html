<div class="x_panel" *ngIf="categoryName">
    <div class="x_title">
        <h2>Summary Category</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
            <form-input [label]="'Name'" (valueChange)="onChange($event)" [value]="categoryName"></form-input>
        </form>
    </div>
</div>
