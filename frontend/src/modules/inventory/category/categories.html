<page>
    <page-header>
        <h2>Categories</h2>
    </page-header>
    <page-content>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Key</th>
                    <th>Description</th>
                    <th>photo</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <th scope="row">{{category.id}}</th>
                    <td [backgroundColor]="'red'" [defaultColor]="'blue'">{{category.name}}</td>
                    <td>{{category.key}}</td>
                    <td>{{category.description}}</td>
                    <td>
                        <img alt="avatar" style="max-height: 50px; max-width: 50px;" src="/src/resources/themes/gentelella/images/{{category.thumbnail}}">
                    </td>
                    <td>
                        <a (click)=onEditCategoryCliked(category.id)>Edit</a>
                        <a (click)=onSummaryCategoryCliked(category)>Summary</a>
                    </td>
                </tr>
        </table>

        <summary-category [(categoryName)]="selectedCategory.name" *ngIf="selectedCategory"></summary-category>
        <!--<category-name (onChangedCategoryName)="onSetNewCategoryName($event)" [categoryName]="selectedCategory.name" *ngIf="selectedCategory"></category-name>-->
        <!--<category-key [(categoryKey)]="selectedCategory.key" *ngIf="selectedCategory"></category-key>-->
    </page-content>
</page>
